<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <main>
        <div class="card">
            <div class="photo">
                <img src="images/image-equilibrium.jpg" alt="Equilibrium">
                <div class="overlay"></div>
            </div>

            <h1>Equilibrium #3429</h1>
            <p> Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <div class="infobox cyan">
                    <img src="images/icon-ethereum.svg">
                    <p> 0.041 ETH </p>
                </div>
                <div class="infobox lightBlue">
                    <img src="images/icon-clock.svg" alt="clock">
                    <p> 3 days left</p>
                </div>
            </div>

            <hr>
            <span class="creator">
              
              <img src="images/image-avatar.png" alt="creator">
              <p> Creation of <a href="http://" target="_blank" rel="noopener noreferrer"> Jules Wyvern </a></p> 
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
            <p> Coded by <a href="https://github.com/bilwagutthi">Bilwa Gutthi</a>.</p>
        </div>
    </footer>
</body>

</html>
